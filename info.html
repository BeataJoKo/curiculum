    <script>
        const infoList = "info.json";

        const parent = document.querySelector(".article-container");
        const template = document.querySelector("#template2").content;

        let counter = 0;
        window.addEventListener("load", ()=>{
        fetch("info.json").then(promise=>promise.json()).then(showInfo)
        })

        function showInfo(data){
        data.forEach(data =>{
        counter ++;
        console.log(data)
        const clone = template.cloneNode(true);
        clone.querySelector("h1").textContent = data.name;
        clone.querySelector(".text").innerHTML = data.fullText;
        clone.querySelector("article").classList.add("article"+counter);

        parent.appendChild(clone);

        })
        }
