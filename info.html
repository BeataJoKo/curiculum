<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>

    <main>
       <nav>
          <div class="nav-wrapper">
              <a href="#home">
                  <img id="logo" src="kea_logo.jpg" alt="kea logo"> </a>
              <ul>
                  <li><a href="index.html">HOME</a></li>
                  <li><a href="info.html" class="active">INFO</a></li>
              </ul>
          </div>
      </nav>


      <h1 class="heading">Multimedia Design & Communication</h1>
      <h1 class="heading2">Additional Information</h1>

      <div class="article-container"></div>

    </main>

    <img onclick="topFunction()" class="arrow_up" title="Go to top" src="arrow_up.png">

      <footer>
       <div class="outside">
        <h1>Do you have any questions?</h1>
        <div class="inside">
            <p>type your question here...</p>
            </div>
            <div class="social-media-icons">
            <a href="https://da-dk.facebook.com/kea.dk/" target="_blank"><img src="facebook.png"></a>

            </div>
            <p>KEA - copyright 2018  -  Lygten 16 Copenhagen NV 2400 </p>
        </div>
        </footer>

    <template id="template2">
        <article id="#">
        <h1></h1>
        <div class="text"></div>
        </article>
    </template>

    <script>
        const infoList = "info.json";

        const parent = document.querySelector(".article-container");
        const template = document.querySelector("#template2").content;

        let counter = 0;
        window.addEventListener("load", ()=>{
        fetch("info.json").then(promise=>promise.json()).then(showInfo)
        })

        function showInfo(data){
        data.forEach(data =>{
        counter ++;
        console.log(data)
        const clone = template.cloneNode(true);
        clone.querySelector("h1").textContent = data.name;
        clone.querySelector(".text").innerHTML = data.fullText;
        clone.querySelector("article").classList.add("article"+counter);
        clone.querySelector("article").id = data.id;

        parent.appendChild(clone);

        })
        }

           const arrowUp = document.querySelector(".arrow_up");
        window.onscroll = function() {
            scrollFunction()
        };
        function scrollFunction() {
            console.log(arrowUp)
            if (document.body.scrollTop > 350 || document.documentElement.scrollTop > 350) {
                arrowUp.style.display = "block";
                arrowUp.style.filter = "invert(1)";
            } else {
                arrowUp.style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

  </body>
</html>
